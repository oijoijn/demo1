apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: crud-app
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8080            # Service ãƒãƒ¼ãƒˆ
      targetPort: 8080      # Pod ã® containerPort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: crud-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: go-crud-backend:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: DB_DSN
          valueFrom:
            secretKeyRef:
              name: crud-app-secrets
              key: DB_DSN

        # ğŸ”¹ startupProbe â”€â”€ MySQL ãŒä½¿ãˆã‚‹ã¾ã§æœ€å¤§ 150 ç§’å¾…æ©Ÿ
        startupProbe:
          httpGet:
            path: /healthz
            port: 8080
          periodSeconds: 5
          failureThreshold: 30   # 5 s Ã— 30 å› = 150 ç§’

        # ğŸ”¹ readinessProbe â”€â”€ ã‚¢ãƒ—ãƒªãŒãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’å‡¦ç†ã§ãã‚‹ã‹
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 5

        # ğŸ”¹ livenessProbe â”€â”€ ãƒãƒ³ã‚°æ¤œå‡º
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
