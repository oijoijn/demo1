apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: crud-app
spec:
  podSelector: {} # namespace内の全Podに適用
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-and-db-access
  namespace: crud-app
spec:
  podSelector:
    matchLabels:
      app: backend # バックエンドPodに適用
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    # Ingress Controllerからの通信を許可
    - namespaceSelector:
        matchLabels:
          ingress-nginx: ""
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    # MySQLへの通信を許可
    - podSelector:
        matchLabels:
          app: mysql
    ports:
    - protocol: TCP
      port: 3306
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-frontend
  namespace: crud-app
spec:
  podSelector:
    matchLabels:
      app: frontend # フロントエンドPodに適用
  policyTypes:
  - Ingress
  ingress:
  - from:
    # Ingress Controllerからの通信を許可
    - namespaceSelector:
        matchLabels:
          ingress-nginx: ""
    ports:
    - protocol: TCP
      port: 80
