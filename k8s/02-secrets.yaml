apiVersion: v1
kind: Secret
metadata:
  name: crud-app-secrets
  namespace: crud-app
type: Opaque
stringData:
  # MySQLのルートパスワード
  MYSQL_ROOT_PASSWORD: "your-strong-password-here" # ★本番用の強固なパスワードに変更
  # GoバックエンドがDBに接続するためのDSN
  DB_DSN: "root:your-strong-password-here@tcp(mysql:3306)/my_app_db?parseTime=true" # ★パスワード部分を上記と合わせる
